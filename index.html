<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>app</title>
    <style>
        /* Ensure the image covers the whole page */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Makes sure the image covers the entire screen */
            z-index: -1; /* Places the image behind other content */
        }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/worspaces/rip/main/a-little-prank.png" alt="Background Image" class="background-image">
</body>
</html>
